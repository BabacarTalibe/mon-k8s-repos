apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BabacarTalibe/mon-k8s-repos.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true      # supprime ce qui n'est plus dans Git
      selfHeal: true   # corrige si quelqu'un modifie le cluster Ã  la main